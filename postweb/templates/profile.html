<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7921c5739e.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="vh-100" style="background-image: url({{profile.time_line_pic.url}}); background-size: cover;">
        <div class="container pt-4 pb-5 h-100">
          <!-- cross mark -->
          <div class="cross1" style="text-align: end;"><a href="{%url 'index'%}" style="color: white;"><i class="fa-solid fa-circle-arrow-left"></i> back home</a></div>
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-md-9 col-lg-7 col-xl-5">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-4">
                  <div class="d-flex text-black">
                    <div class="flex-shrink-0">
                        <img src="{{profile.profile_pic.url}}" alt="Generic placeholder image" class="img-fluid"
                        style="width: 180px; border-radius: 10px;">
                        
                    </div>
                    <div class="flex-grow-1 ms-3">
                      <div></div>
                      <h5 class="mb-1" style="text-transform: uppercase;">{{profile.user}}</h5>
                      <p class="mb-2 pb-1" style="color: #2b2a2a;">{{profile.bio}}</p>
                      <div class="d-flex justify-content-center rounded-3 p-2 mb-2"
                        style="background-color: #efefef;">
                        <div class="px-3">
                          <p class="small text-muted mb-1">Place</p>
                          <p class="mb-0">{{profile.place}}</p>
                        </div>
                        <div class="px-3">
                            <p class="small text-muted mb-1">Date of Birth</p>
                            <p class="mb-0">{{profile.dob}}</p>
                          </div>
                      </div>
                      <div class="d-flex pt-1">
                        <a href="#okkee_daaa..." class="btn btn-outline-danger me-1 flex-grow-1">Delete Account</a>
                        <a href="{%url 'profile_edit' request.user.profile.id%}" class="btn btn-primary flex-grow-1">Edit profile</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
